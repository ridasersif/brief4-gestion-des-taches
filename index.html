<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion des taches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--*****************************input*****************************-->
    <section class="container">
            <h2 class="mt-5 mb-5 text-center">Gestion des tache</h2>
            <div class="input ">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="nom"> Title de tache</label>
                        <input  type="text" name="Nome" class="form-control" id="nom" placeholder="Enter la tâche">

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="description">Description</label>
                        <input  type="text" name="Nome" class="form-control" id="description" placeholder="Ecris la tâche">

                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="statu"> statu</label>
                        <select  class="form-select" id="statu" aria-label="Default select example">
                                <option id="option" selected>Open this select menu</option>
                                <option  value="1">.......</option>
                                <option  value="2">........</option>
                                <option  value="3">........</option>        
                          </select>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="date"> Date de tache</label>
                        <input  type="datetime-local" name="Nome" class="form-control" id="date" placeholder="jj/mm/aaaa">

                    </div>
                    
                    
                    <div class="col-lg-12 mt-5">
                        <button class="btn btn-primary" id="Submit" onclick="Ajouter()">Ajoute</button>
                        <button id="Submit_none"  class="btn btn-secondary">Ajoute</button>
                       
                    </div> 
                </div>
            </div>
           <hr>                       
            <div class="outputs row mt-3">
                <table>
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>statu</th>
                        <th>Data</th>
                       
                        <th>modifier</th>
                        <th>Supprimer</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>java</td>
                            <td>khasni ndbatha</td>
                            <td>onceur</td>
                            <td>jj/mm/aaaa</td>
                            <td><button type="button" class="btn btn-primary">Modifier</button></td>
                            <td><button type="button" class="btn btn-danger">Supprimer</button></td>        
                        </tr>
                    </tbody>
                </table>

               
            </div>
            
    </section>
<!--****************************js*************************************************************************-->
    <script src="main.js"></script>
</body>
</html>
